<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  </head>
  <body class="layout flex flex-col">
    <header class="header flex flex-align-center flex-grow-0">
      <nav class="container flex flex-align-center flex-grow-0">
        <div class="logo">
          <i class="fa fa-superpowers"></i>
        </div>
        <ul class="tabs inline">
          <li class="tab"><i class="fa fa-flash"></i>Item</li>
        </ul>
        <div class="menu flex flex-grow-0 flex-right">
          <i class="fa fa-bars"></i>
        </div>
      </nav>
    </header>

    <div class="container flex">
      <div class="body flex">
        <nav class="nav flex flex-align-center flex-col flex-grow-0">
          <img src="img/logo.png" alt="logo"/>
          <div>
            <h1>Title</h1>
            <h2>Subtitle</h2>
          </div>
        </nav>
        <section class="content">
          <ul class="tabs inline">
            <li class="tab"><i class="fa fa-flash"></i>Item</li>
            <li class="tab"><i class="fa fa-flash"></i>Item</li>
            <li class="tab"><i class="fa fa-flash"></i>Item</li>
          </ul>
          <div data-bind="foreach: projects">
            <div class="card flex flex-col">
              <div class="flex flex-align-center">
                <div class="title flex flex-absolute-center flex-grow-0">
                  <i class="fa fa-flash"></i>
                </div>
                <span data-bind="text: name"></span>
              </div>
              <p data-bind="text: desc"></p>
              <div class="bars pulse"></div>
              <div class="bars pulse"></div>
              <div class="bars pulse"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
